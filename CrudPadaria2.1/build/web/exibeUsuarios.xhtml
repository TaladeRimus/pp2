<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exibe Usuarios</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{usuarioMB.usuarios}" var="usuario" border="1">
                <f:facet name="cabecalho">
                    <h:outputText value="Produtos" />
                </f:facet>
                 <h:column>
                    <f:facet name="cabecalho">
                        <h:outputText value="Nome: " />
                    </f:facet>
                     <h:outputText value="#{usuario.nome}" />
                </h:column>       
                 <h:column>
                    <f:facet name="cabecalho">
                        <h:outputText value="Login: " />
                    </f:facet>
                    <h:outputText value="#{usuario.login}" />
                </h:column>       
                <h:column>
                    <f:facet name="cabecalho">
                        <h:outputText value="Permissao: " />
                    </f:facet>
                    <h:outputText value="#{usuario.permissao}" />
                </h:column>
                <h:column>
                    <f:facet name="cabecalho">
                        <h:outputText value="Editar" />
                    </f:facet>
                    <h:commandLink action="#{usuarioMB.editar()}" value="Editar" >
                        <f:setPropertyActionListener target="#{usuarioMB.usuarioSelecionado}" value="#{usuario}" />
                    </h:commandLink>
                </h:column>            
                <h:column>
                    <f:facet name="cabecalho">
                        <h:outputText value="Remover" />
                    </f:facet>
                    <h:commandLink action="#{usuarioMB.remover()}" value="Remover" >
                        <f:setPropertyActionListener target="#{usuarioMB.usuarioSelecionado}" value="#{usuario}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <h:commandLink value="Novo Usuario" action="#{usuarioMB.cadastrar()}"/>
            <h:commandButton value="Voltar" action="cadastroUsuario.xhtml"/>
        </h:form>
    </h:body>
</html>
