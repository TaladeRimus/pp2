<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2" cellpadding="3">
                <h:outputLabel value="Login: "/>
                <h:inputText/>
                <h:outputLabel value="Senha: "/>
                <h:inputSecret/>
            </h:panelGrid>
            <h:panelGrid columns="4">
                <h:commandButton value="Entrar" action="perfil.xhtml"/>
                <h:commandButton value="Cadastrar Produto" action="#{produtoMB.prepararCadastro}" />
                <h:commandButton value="Cadastrar Usuario" action="#{usuarioMB.prepararCadastro}" />
                <h:commandButton value="Realizar Compra" action="#{vendaMB.prepararCadastro}" />
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
