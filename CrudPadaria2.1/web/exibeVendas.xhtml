<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Exibe Vendas</title>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{vendaMB.vendas}" var="vendas" border="1">
                <f:facet name="cabecalho">
                    <h:outputText value="Produtos" />
                </f:facet>
                 <h:column>
                    <f:facet name="cabecalho">
                        <h:outputText value="ID Cliente: " />
                    </f:facet>
                     <h:outputText value="#{vendas.idCliente}" />
                </h:column>       
                 <h:column>
                    <f:facet name="cabecalho">
                        <h:outputText value="ID Produto: " />
                    </f:facet>
                     <h:outputText value="#{vendas.idProduto}" />
                </h:column>       
                <h:column>
                    <f:facet name="cabecalho">
                        <h:outputText value="Quantidade: " />
                    </f:facet>
                    <h:outputText value="#{vendas.quantidade}" />
                </h:column>        
                <h:column>
                    <f:facet name="cabecalho">
                        <h:outputText value="Remover" />
                    </f:facet>
                    <h:commandLink action="#{vendaMB.remover()}" value="Remover" >
                        <f:setPropertyActionListener target="#{vendaMB.vendaSelecionado}" value="#{vendas}" />
                    </h:commandLink>
                </h:column>
            </h:dataTable>
            <h:commandLink value="Nova Venda" action="#{vendaMB.cadastrar()}"/>
            <h:commandButton value="Voltar" action="cadastroVenda.xhtml"/>
        </h:form>
    </h:body>
</html>
