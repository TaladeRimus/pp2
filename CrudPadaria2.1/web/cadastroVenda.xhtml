<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Cadastro de Vendas</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ID Cliente: "/>
                <h:inputText value="#{vendaMB.vendaSelecionado.idCliente}"/>
                <h:outputLabel value="idProduto "/>
                <h:inputText value="#{vendaMB.vendaSelecionado.idProduto}"/>
                <h:outputLabel value="Quantidade: "/>
                <h:inputText value="#{vendaMB.vendaSelecionado.quantidade}"/>
            </h:panelGrid>
            <h:panelGrid columns="3">
                
                <h:commandButton value="Cadastrar" action="#{vendaMB.removeDoEstoque(vendaMB.vendaSelecionado.idProduto, vendaMB.vendaSelecionado.quantidade)}"/>
                <h:commandButton value="Exibir" action="exibeVenda.xhtml"/>
                <h:commandButton value="Voltar" action="index.xhtml"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
